<!DOCTYPE html>
<html lang="zh" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>How input regular express with real time feedback</title>
  </head>
  <body>
    <div id='inputForm'>
      Email：
      <input id='email' placeholder="Enter E-mail" value='' name="name" onkeyup="this.value=this.value.replace(/[^a-zA-Z0-9@.=&%]/g,'');"/><br />
      Password：
      <input id='password' type='password' placeholder="Enter Password" value='' name="password" onkeyup="this.value=this.value.replace(/[^a-zA-Z0-9!@#$%^&*()_+=&%]/g,'');"/>
      <p id="values"></p>
      <button id='submitButton' type="button" onclick='checkEmptyInput()'>Submit</button>
    </div>
  </body>
  <script type="text/javascript" src='regex.js'></script>
</html>
